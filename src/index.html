<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskMaster</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-xl">
        <div class="container-fluid">
          <a
            class="navbar-brand logo-container"
            href="index.html"
            aria-label="TaskMaster Logo"
          >
            <img
              srcset="
                ./images/logo_TaskMaster_1x.jpg 1x,
                ./images/logo_TaskMaster_2x.jpg 2x
              "
              src="./images/logo_TaskMaster_1x.jpg"
              alt="logo"
              width="180"
              height="24"
              class="d-inline-block align-text-top logo-image"
            />
            <span class="logo-text">TaskMaster</span>
          </a>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="tasks.html">Tasks</a>
                <a class="nav-link" href="contacts.html">Contacts</a>
              </div>
              <button type="button" class="add-task-button">Add task</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="menu-list">
        <button type="button" class="btn-menu-close" aria-label="Close">
          <svg width="48" height="48" class="icon-close">
            <use href="./images/symbol-defs.svg#icon-x"></use>
          </svg>
        </button>
        <ul class="list-items">
          <li><a class="menu-item" href="index.html">Home</a></li>
          <li><a class="menu-item" href="tasks.html">Tasks</a></li>
          <li><a class="menu-item" href="contacts.html">Contacts</a></li>
        </ul>
      </div>
    </header>
    <script src="../dist/index.js" type="module"></script>
  </body>
</html>
