<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskMaster</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./contacts.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="contacts-info">
        <h1>Contacts</h1>
        <p class="contacts-text">Name: Maryna Udovychenko</p>
        <p class="mail-tel-text">
          Phone:
          <a class="mail-tel-link" href="tel:+48517159527">+48 517-159-527</a>
        </p>
        <p class="mail-tel-text">
          Email:
          <a class="mail-tel-link" href="mailto:marina.udovychenko@gmail.com"
            >marina.udovychenko@gmail.com</a
          >
        </p>
        <p class="contacts-text">Address: Warsaw, Poland</p>
      </section>
      <section class="get-in-tought">
        <h1>Get In Touch</h1>
        <form class="contact-form">
          <div class="input-wrap">
            <input
              type="text"
              id="name"
              placeholder="Name"
              required
              class="input-text"
            />
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              class="input-text"
            />
          </div>
          <textarea
            id="message"
            placeholder="Message"
            required
            class="textarea-text"
          ></textarea>
          <button type="submit" class="btn-get-in-tought">Send it!</button>
        </form>
      </section>
    </main>
    <script src="../dist/contacts.js" type="module"></script>
    <script src="../dist/header.js" type="module"></script>
    <script src="../dist/footer.js" type="module"></script>
  </body>
</html>
