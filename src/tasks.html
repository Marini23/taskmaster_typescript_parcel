<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskMaster</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./tasks.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="section-filters-container" aria-label="Filters">
        <div class="data-container">
          <button type="button" class="add-btn-mobile">Add task</button>
          <div aria-label="Current date" class="wrap-data"></div>
        </div>
        <div class="filters-wrap">
          <select
            id="categoryFilter"
            class="form-select"
            aria-label="Select categories"
          >
            <option value="all">All categories</option>
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Health">Health</option>
            <option value="Finance">Finance</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Home">Home</option>
            <option value="Shopping">Shopping</option>
            <option value="Travel">Travel</option>
            <option value="Learning">Learning</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
          <div class="wrap-filter-isCompleted">
            <button
              type="button"
              class="btn-isCompleted active-filter"
              data-filter="all"
            >
              All
            </button>
            <button type="button" class="btn-isCompleted" data-filter="active">
              Active
            </button>
            <button
              type="button"
              class="btn-isCompleted"
              data-filter="completed"
            >
              Completed
            </button>
          </div>
        </div>
      </section>
      <section aria-label="Task List" class="container-task-list">
        <ul class="tasks-list"></ul>
      </section>
      <!-- Modal edit task -->
      <section class="modal-content modal-edit hidden">
        <div class="modal-title-container">
          <h3>Edit task</h3>
          <button
            type="button"
            class="btn-close btn-modal-close-edit"
            aria-label="Close"
          ></button>
        </div>
        <form novalidate id="editForm">
          <div class="mb-3">
            <label for="titleInput" class="form-label">Title*</label>
            <input
              type="text"
              class="form-control"
              id="editTitleInput"
              required
            />
            <div class="invalid-feedback">Please create a title.</div>
          </div>
          <div class="mb-3">
            <label for="categorySelect" class="form-label">Category*</label>
            <select
              class="form-select modal-select"
              aria-label="Select categories"
              id="editCategorySelect"
              required
            >
              <option value="" selected></option>
              <option value="personal">Personal</option>
              <option value="Work">Work</option>
              <option value="Health">Health</option>
              <option value="Finance">Finance</option>
              <option value="Family">Family</option>
              <option value="Friends">Friends</option>
              <option value="Home">Home</option>
              <option value="Shopping">Shopping</option>
              <option value="Travel">Travel</option>
              <option value="Learning">Learning</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <div class="invalid-feedback">Please choose a category.</div>
          </div>
          <div class="mb-3">
            <label for="descriptionText" class="form-label"
              >Description (optional)</label
            >
            <textarea
              type="text"
              class="form-control"
              id="editDescriptionText"
            />
          </div>
          <div class="mb-3">
            <label for="deadlineTime" class="form-label">Deadline</label>
            <input
              type="datetime-local"
              class="form-control"
              id="editDeadlineTime"
              required
            />
            <div class="invalid-feedback">Please choose deadline time.</div>
          </div>
          <button class="btn btn-primary btn-submit-modal" type="submit">
            Save Changes
          </button>
        </form>
      </section>
      <div class="overlay overlay-edit hidden"></div>
    </main>
    <footer class="footer-container fixed-bottom">
      <p>&copy; 2024 TaskMaster. All Rights Reserved.</p>
      <p>Manage your tasks efficiently and achieve more with TaskMaster.</p>
    </footer>
    <script src="../dist/header.js" type="module"></script>
    <script src="../dist/tasks.js" type="module"></script>
  </body>
</html>
