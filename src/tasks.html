      <button type="button" class="add-task-button btn-modal-open">Add task</button>
          <!-- Modal -->
<section class="modal-content hidden"  >
    <div class="modal-title-container">                        
        <h3>Add task</h3>
 <button type="button" class="btn-close btn-modal-close"  aria-label="Close"></button>
            </div>
<form class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="titleInput" class="form-label">Title*</label>
    <input type="text" class="form-control" id="titleInput" required />
    <div class="invalid-feedback">
      Please create a title.
    </div>
  </div>
  <div class="mb-3">
    <label for="categorySelect" class="form-label">Category*</label>
    <select class="form-select modal-select" aria-label="Select categories" id="categorySelect" required>
      <option value="" selected></option>
      <option value="personal">Personal</option>
  <option value="work">>Work</option>
  <option value="health">Health</option>
  <option value="finance">Finance</option>
  <option value="family">Family</option>
  <option value="friends">Friends</option>
  <option value="home">Home</option>
  <option value="shopping">Shopping</option>
  <option value="Travel">Travel</option>
  <option value="learning">Learning</option>
  <option value="miscellaneous">Miscellaneous</option>
    </select>
    <div class="invalid-feedback">
      Please choose a category.
    </div>
  </div>
  <div class="mb-3">
    <label for="descriptionText" class="form-label">Description (optional)</label>
    <textarea type="text" class="form-control" id="descriptionText" />
  </div>
    <div class="mb-3">
    <label for="deadlineTime" class="form-label">Deadline*</label>
    <input type="datetime-local" class="form-control" id="deadlineTime" required />
    <div class="invalid-feedback">
      Please choose deadline time.
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</section>
<div class="overlay hidden"></div>
      </div>
    </header>
     <main class="main-container">
    <section class="section-filters-container" aria-label="Filters">
    <div class="filters-wrap">
    <select class="form-select" aria-label="Select categories">
  <option value="all" >All categories</option>
  <option value="personal">Personal</option>
  <option value="work">Work</option>
  <option value="health">Health</option>
  <option value="finance">Finance</option>
  <option value="family">Family</option>
  <option value="friends">Friends</option>
  <option value="home">Home</option>
  <option value="shopping">Shopping</option>
  <option value="Travel">Travel</option>
  <option value="learning">Learning</option>
  <option value="miscellaneous">Miscellaneous</option>
</select>
    <div class="wrap-filter-isCompleted">
    <button type="button" class="btn-isCompleted">All</button>
    <button type="button" class="btn-isCompleted">Active</button>
    <button type="button" class="btn-isCompleted">Completed</button>
  </div>
  </div>
      <div aria-label="Current date" class="wrap-data">
